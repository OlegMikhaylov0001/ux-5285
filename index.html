<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Participate</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header></header>
    <main id="app">
      <section class="section">
        <div class="container">
          <div class="mainBannerWrapper">
            <img src="/assets/mainImg.webp" alt="mainBanner" class="mainBanner" />
          </div>
          <div class="introWrapper">
            <h1 class="title">
              How to
              <br />
              Participate
            </h1>
            <ol class="formList">
              <li class="item-form"><p>Subscribe to our News</p></li>
              <li class="item-form"><button class="buttonForm">Sign Up</button></li>
              <li class="item-form"><p>Check your email inbox</p></li>
              <li class="item-form"><p>Wait till September 2</p></li>
            </ol>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.ts"></script>
    <div class="popup-overlay" style="display: none">
      <div class="popup">
        <div class="popup-content">
          <button class="popup-close">
            <img src="/assets/crossClosed.svg" alt="close button" />
          </button>
          <h2>To register, enter the mail to which our news is sent and set your password</h2>
          <form class="popup-form">
            <div>
              <label class="labelWrapper">
                <input
                  class="input"
                  placeholder="Example@email.com"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </label>
            </div>
            <div>
              <label class="labelWrapper">
                <input
                  class="input"
                  placeholder="Password"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </label>
            </div>
            <button class="submitBtn" type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
