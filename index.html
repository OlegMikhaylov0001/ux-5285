<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>How to Participate</title>
  </head>
  <body>
    <main id="app">
      <section class="section">
        <div class="container">
          <div class="main-banner-wrapper">
            <img src="/assets/mainImg.webp" alt="Main banner" class="main-banner" />
          </div>

          <div class="intro-wrapper">
            <h1 class="title">
              How to
              <br />
              Participate
            </h1>

            <ol class="form-list">
              <li class="form-item"><p>Subscribe to our News</p></li>
              <li class="form-item">
                <button class="form-button" type="button">Sign Up</button>
              </li>
              <li class="form-item"><p>Check your email inbox</p></li>
              <li class="form-item"><p>Wait till September 22</p></li>
            </ol>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>

    <!-- Popup: Registration -->
    <div class="popup-overlay" hidden>
      <div class="popup">
        <div class="popup-content">
          <button class="popup-close" aria-label="Close popup">
            <img src="/assets/crossClosed.svg" alt="" />
          </button>

          <h2>Register</h2>
          <p>Enter the email where you receive our news and set your password</p>

          <form class="popup-form">
            <label class="label-wrapper" for="email">Email</label>
            <input
              class="input"
              placeholder="example@email.com"
              type="email"
              id="email"
              name="email"
              required
            />

            <label class="label-wrapper" for="password">Password</label>
            <input
              class="input"
              placeholder="Password"
              type="password"
              id="password"
              name="password"
              required
            />

            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Popup: Success -->
    <div class="popup-overlay success-popup" hidden>
      <div class="popup">
        <div class="popup-content">
          <button class="popup-close" aria-label="Close popup">
            <img src="/assets/crossClosed.svg" alt="" />
          </button>

          <div class="success-message">
            <h2>Thank You!</h2>
            <p>To complete registration, please check your email</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
